name: main.yml
run-name: "Build package"
on: push
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - run: |
          corepack enable && corepack install
      - run: |
          pnpm install
      - run: |
          pnpm package
